<!DOCTYPE html>
<html>
<body>

<ul id="list"></ul>

<script>
fetch("./index.json")
  .then(r => {
    if (!r.ok) throw new Error("index.json not found");
    return r.json();
  })
  .then(files => {
    const ul = document.getElementById("list");
    files.forEach(name => {
      const li = document.createElement("li");
      li.innerHTML = `<a href="${name}">${name}</a>`;
      ul.appendChild(li);
    });
  })
  .catch(err => {
    document.body.innerHTML = "Failed to load file list";
    console.error(err);
  });
</script>

</body>
</html>
