<!DOCTYPE html>
<html>
<body>
<ul id="list"></ul>

<script>
fetch("https://api.github.com/repos/USERNAME/REPO/contents/files")
  .then(res => res.json())
  .then(data => {
    const ul = document.getElementById("list");
    data.forEach(file => {
      if (file.type === "file") {
        const li = document.createElement("li");
        li.innerHTML = `<a href="${file.name}">${file.name}</a>`;
        ul.appendChild(li);
      }
    });
  });
</script>
</body>
</html>
